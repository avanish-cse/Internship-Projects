<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="src/css/style.css">

  <title>Login</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
      <div class="card-body">
        <form action="#" id="loginForm" method="GET">
          <h3 style="color: red;" class="card-title">Sign-in or Sign-up</h3>
          <div class="user py-3">
            <label for="username"></label>
            <input type="text" id="username" pattern="^[\w.%+-]+@[a-z-0-9.-]+\.[a-z]{2,}$|^\d{10}$|^[a-z-0-9]+$" placeholder="username/email/phone" required>
          </div>
          <div class="password py-3">
            <label for="password"></label>
            <input type="password" id="password" pattern="^[\w.%+-]+@[a-z-0-9.-]+\.[a-z]{2,}$|^\d{10}$|^[a-z-0-9]+$" placeholder="Password" minlength="6" required>
          </div>
          <button onclick="function1();" type="submit" class="btn btn-primary btn-xsmall">Sign-in</button>
          <div class="py-3">
            <a href="">Create new account</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="src/scripts/main.js"></script>
</body>

</html>
