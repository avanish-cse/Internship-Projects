<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Task Manager</title>

<body>
  <div class="container" id="task-input">
      <div class="card">
        <div class="card-head">
          <h3>
            task manager
          </h3>
        </div>
        <div class="card-body">
        <div id="task">
          <div class="text-start input">
            <p>Tap Add To Spawn Text Area</p>
            
          </div>
          <span></span>
          <button id="taskAddButton" class="btn-shine" onclick="addNewTaskField()">Add</button>
       <span></span>
       
          <button class="btn-shine" type="submit" onclick="SaveTask()">save</button>
          <span></span>
        </div>
      </div>
      </div>
  </div>
<!-- Saved Task -->
<div class="container" id="task-output">
  <div class="card">
    <div class="card-head">
      <h3>Task Manager </h3>
    </div>
    <div class="card-body" id="savedTaskContainer">
      <ul class="savedTaskList"></ul>
    </div>

   <button class="btn-shine" onclick="downloadUserInput()">Download</button>
  </div>
</div>
